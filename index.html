<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Yulia Zherebtsova">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" href="./images/favicon.svg">
  <title>Ремонт плёночных фотоаппаратов</title>
</head>

<body class="page">
  <header class="header page__section page__section_place_header">
    <div class="company">
      <p class="company__name">C-Works</p>
      <div class="company__badge">Мы открылись</div>
    </div>
    <h1 class="header__title">Ремонт</h1>
    <p class="header__subtitle">Плёночных фотоаппаратов</p>
    <form class="form" id="formApply" name="formApply">
      <input type="text" class="form__field" id="email" name="email">
      <button class="form__submit-button" type="submit">Отремонтируйте камеру &#9996; &#9889; &#128072;
        &#129309;</button>
      <p class="form__field-placeholder">Напишите нам и мы свяжемся с вами.</p>
    </form>
  </header>
  <main class="content">
    <section class="lead content__section_place_lead" aria-label="Блок с информацией о сервисе">
    </section>
    <section class="services content__section_place_services" aria-label="Блок со спиком услуг">
    </section>
    <section class="guarantee content__section_place_guarantee" aria-label="Блок со списком гарантий на услуги">
    </section>
    <section class="donate content__section_place_donate" aria-label="Блок с возможностью поддержать сервис">
    </section>
  </main>
  <footer class="footer page__section_place_footer">
    <p class="footer__copyright">&copy; 2021, Yulia Zherebtsova</p>
  </footer>
</body>

</html>
